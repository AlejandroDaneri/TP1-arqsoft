config:
  environments:
    node:
      target: 'http://localhost:5555/node'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-node"
    gunicorn:
      target: 'http://localhost:5555/gunicorn'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-gunicorn"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Reset
      duration: 20
      arrivalRate: 0
    - name: Constant
      duration: 600
      arrivalRate: 1.01
    - name: Reset
      duration: 20
      arrivalRate: 0

scenarios:
  - name: Heavy (/heavy)
    flow:
      - get:
          url: '/heavy'


